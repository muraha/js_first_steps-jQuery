<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&amp;subset=cyrillic" rel="stylesheet">
    <script src="https://use.fontawesome.com/5b1e968809.js"></script>
</head>

<body>
    <table class="list" id="sortable">
        <caption>
            <label class="title">. : : TO DO List : : . </label>
            <button class="add"><i class="fa fa-plus"></i></button>
        </caption>
        <tr class="item">
            <td><i class="fa fa-sort"></i></td>
            <td><input type="checkbox" /></td>
            <td><input type="text" maxlength="27"></td>
            <td><button class="del"><i class="fa fa-times"></i></button></td>
        </tr>
    </table>




    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-sortable.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
