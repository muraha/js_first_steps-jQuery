<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="flex">
        <div class="h-control" id="position">
            <span>Position X</span>
            <input type="range" name="Position X" min="0" max="800" value="0" id="positionX">
            <div class="v-control">
                <span>Position Y</span>
                <input type="range" name="Position Y" min="0" max="600" value="0" id="positionY"></div>
        </div>
        <div class="h-control">
            <span>Size</span>
            <input type="range" name="Size" min="0" max="2" id="size" step="0.1">
        </div>
        <div class="h-control">
            <span>Opacity</span>
            <input type="range" name="Opacity" min="0" max="1" value="1" id="opacity" step="0.1">
        </div>
        <div class="h-control">
            <div class="dropdown">
                <span>Shape Type</span>
                <select id="dropdown">
            <option value="square">Квадрат</option>
            <option value="round">Коло</option>
            <option value="rhomb">Прямокутний ромб</option>
            </select>
                <button class="btn">OK</button>
            </div>
        </div>
        <div class="h-control" id="color">
            <span>Color</span><br>
            <input type="text" name="Color" placeholder="HEX" maxlength="6" size="15" id="hex">
            <p>
                r <input type="range" name="Color" min="0" max="255" value="255" step="1" id="r-rgba"> g <input type="range" name="Color" min="0" max="255" value="255" step="1" id="g-rgba"> b <input type="range" name="Color" min="0" max="255" value="255" step="1" id="b-rgba"> a <input type="range" name="Color" min="0" max="1" value="1" step="0.01" id="a-rgba">
            </p>
        </div>
    </div>
    <div class="fig">
        <div class="square"></div>
    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
